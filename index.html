<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Form</title>
</head>
<body>
	<div class="form">
		<form>
		<div class="row">
		<label for="city-select">Город</label>
		<select name="city" id="city-select">	
			<option value=""></option>
		</select>
		</div>
		<div class="row">
		<label for="dep-select">Цех</label>

		<select name="department" id="dep-select">
			<option value=""></option>
		</select>

		</div>
		<div class="row">
		<label for="staff-select">Сотрудник</label>

		<select name="staff" id="staff-select">
			<option value=""></option>
		</select>

		</div>
		<div class="row">
		<label for="team-select">Бригада</label>
		<select name="team" id="team-select">
			<option value=""></option>
			<option value="1st">Первая</option>
			<option value="2nd">Вторая</option>
		</select>
		</div>
		<div class="row">
		<label for="shift-select">Смена</label>
		<select name="shift" id="shift-select">
			<option value=""></option>
			<option value="1st">Первая</option>
			<option value="2nd">Вторая</option>
		</select>
		</div>
		<div class="row">
		<input type="submit" value="Отправить" class="send">
		</div>
		</form>
	</div>
<script src="script.js"></script>
</body>
</html>
